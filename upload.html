<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Input Jalan Berlubang</title>

    <script>
        function open_box() {
            $('#post-box').show();
        }
        function close_box() {
            $('#post-box').hide();
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>Laporan Jalan Berlubang</h1>
        <button onclick="open_box()">Isi Laporan</button>

    </div>

    <div class="mypost" id="post-box">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Input Gambar</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        <div class="row g-2 pb-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
                        value="">
                    <label for="floatingInputGrid">Longitude</label>
                </div>
            </div>
            <div class="col-md">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
                            value="">
                        <label for="floatingInputGrid">Latitude</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comment</label>
        </div>
        <div class="mybtns">
            <button type="button" class="btn btn-primary">Save</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">Close</button>
        </div>
    </div>

</body>

</html>
